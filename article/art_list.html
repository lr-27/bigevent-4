<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户界面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">

</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表</span>
        </div>
        <div class="layui-card-body">
            <form class="layui-form" action="" id="artFilter">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" class="cate_id">


                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" class="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit>筛选</button>
                </div>


            </form>
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col width="180">
                    <col width="180">
                    <col width="180">
                    <col width="140">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页 -->
            <div id="page"></div>
        </div>
    </div>
    <!-- 渲染文章列表 -->
    <script type="text/html" id="tlp-list">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>

            <td>
                <a href="/article/art_edit.html?{{$value.Id}}" class="layui-btn layui-btn-xs"  >编辑</a>
                <!-- <button type="button" class="layui-btn layui-btn-xs" >编辑</button> -->
                <button type="button" class="layui-btn  layui-btn-danger layui-btn-xs form-dele" data-id={{$value.Id}}  >删除</button>


            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 渲染分类选择 -->
    <script type="text/html" id="tlp-select">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>



    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/article/art_list.js"></script>

</body>

</html>
